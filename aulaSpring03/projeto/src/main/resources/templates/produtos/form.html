<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="main-content">
        <h1>Cadastrar Produto</h1>
        <form th:action="@{/produtos/cadastrar}" th:object="${produto}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            </div>
            <div>
                <label for="preco">Pre√ßo:</label>
                <input type="number" step="0.01" id="preco" th:field="*{preco}" required>
                <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
            </div>
            <div>
                <button type="submit" class="botao">Salvar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>2025 Meu App</p>
    </footer>
</body>
</html>
